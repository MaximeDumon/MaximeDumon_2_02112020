<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Utilisation de la librairie Font Awesome pour les icônes -->
    <script
      src="https://kit.fontawesome.com/fdd83998d8.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Réservia | Trouvez votre hébergement pour des vacances de rêve
    </title>
  </head>
  <body>
    <!-- Le header contient le logo et les informations du site ainsi que les réglages telle que l'inscription, navigation, recherche, filtres etc. -->
    <header>
      <!-- L'entête contient le logo, la barre de navigation et le lien vers la page d'inscription -->
      <div id="entete">
        <div id="logo">Logo</div>
        <nav id="navigation">Navigation</nav>
        <div id="inscription">Inscription</div>
      </div>
      <!-- Titres et description du site -->
      <div id="titres">Titres</div>
      <!-- Tout ce qui concerne le formulaire de recherche -->
      <div id="recherche">Recherche</div>
      <!-- Les différents filtres applicables aux résultats de la recherche -->
      <div id="filtres">Filtres</div>
      <!-- Informations concernant le nombre de résultats disponibles -->
      <div id="resultats">Résultats</div>
    </header>
    <main>
      <section id="hebergements"></section>
      <section id="populaires"></section>
      <section id="activites"></section>
    </main>
    <footer>
      <div class="infos_footer info1"></div>
      <div class="infos_footer info2"></div>
      <div class="infos_footer"></div>
    </footer>
  </body>
</html>
